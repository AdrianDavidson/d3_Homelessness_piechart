<!DOCTYPE html>

<head>

  <link rel="stylesheet" type="text/css" href="../stylesheet.css">

<body>

<div id ="backcolor">
  <h1>Line chart used to measure..</h1>
  <div class="row">
    <div class="house">
      <svg width="460" height="450" viewBox="0 0 200 200" class="house">
        <g>
          <rect fill="green" width="20" height="50" x="110" y="90" />
          <polygon fill="green" points="100,100 150,150 50,150" />

          <rect fill="green" width="80" height="50" x="60" y="150" />
        </g>
      </svg>
    </div>

    <div class="house">
      <svg width="460" height="450" viewBox="0 0 200 200" class="house">
        <g>
          <rect fill="orange" width="20" height="50" x="110" y="90" />
          <polygon fill="orange" points="100,100 150,150 50,150" />

          <rect fill="orange" width="80" height="50" x="60" y="150" />
        </g>
      </svg>
    </div>

    <div class="house">
      <svg width="460" height="450" viewBox="0 0 200 200" class="house">
        <g>
          <rect fill="white" width="20" height="50" x="110" y="90" />
          <polygon fill="white" points="100,100 150,150 50,150" />

          <rect fill="white" width="80" height="50" x="60" y="150" />
        </g>
      </svg>
    </div>
  </div>

</div>
  </div>
  

  <div id="linechart"></div>
